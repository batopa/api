swagger: '2.0'
info:
  title: BEdita 4 API
  description: |
      BEdita 4 base endpoints specification

      For accessing the API "write" calls (as POST, PATCH, DELETE) a valid JWT token must be generated
      and passed in all the queries in the 'Authorization' header.

      You can generate a valid jwt token by the API call POST /auth giving a valid username and password;
      response meta.jwt contains valid jwd token.
      For example, jwt string can be like 'eyJ0eXAiOi...2ljSerKQygk2T8'.

      Use the following syntax in the 'Authorization' header:

          Bearer: eyJ0eXAiOi...2ljSerKQygk2T8
  termsOfService: 'http://swagger.io/terms/'
  version: 1.0.0
host: be4-test.bedita.net
basePath: /
schemes:
  - https
securityDefinitions:
  Bearer:
    description: |
        Pass a valid JWT token in the 'Authorization' header.

        A valid JWT token is generated by the API and returned in the response meta.jwt of a call
        POST /auth giving a valid username and password.
        For example, jwt string can be like 'eyJ0eXAiOi...2ljSerKQygk2T8'.

        Use the following syntax in the 'Authorization' header:

            Bearer: eyJ0eXAiOi...2ljSerKQygk2T8
    type: apiKey
    name: Authorization
    in: header
